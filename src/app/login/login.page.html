            <ion-item color="primary">
              <ion-input name="user" type="text" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item color="primary">
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>

          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
